<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Leventime</title>
	<meta charset="utf-8">
	<link href="/css/default.css" rel="stylesheet">
	<link href="/favicon.png" rel="apple-touch-icon-precomposed">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=960">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://leventime.com/">
	<meta property="og:title" content="Leventime">
	<meta property="og:description" content="Участвуй в тестировании и получи новый сверхбыстрый безупречный смартфон">
	<meta property="og:image" content="http://79198889134.ru/images/ogimage.jpg">
</head>

<body>

	<header class="header">

		<div class="header__top">

			<div class="center flexbox">

				<a class="header__logo" href="/" title="Открой мир заново">
					<img src="/images/logo.png" srcset="/images/logo@2x.png 2x" alt="Leventime">
				</a>

				<div class="lang-toggle flexbox__end">

					<ul class="lang-toggle__box">

						<li class="lang-toggle__item lang-toggle__item--active">
							<span class="lang-toggle__text">Ru</span>
						</li>
						<li class="lang-toggle__item">
							<a href="/" class="lang-toggle__text">En</a>
						</li>

					</ul>

					<i class="ico ico--arrow-down"></i>

				</div>

			</div>

		</div>

	</header>

	<aside class="slider-home slide-show slide-show--off" data-timer="10">

		<ul class="slide-show__box">

			<li class="slide-show__item slide-show__item--active">

				<div class="center slider-home__item flexbox flexbox--column">

					<img class="slider-home__img" src="img/slider-1.png" srcset="img/slider-1@2x.png 2x" alt="">

					<p class="slider-home__text">
						Участвуй в тестировании <br>и получи новый сверхбыстрый<br>безупречный смартфон
						<strong class="slider-home__model">Xiaomi MI5</strong>
						<a class="slider-home__btn btn btn--outline" data-alert-up="rules-not-btn">Подробнее</a>
					</p>

				</div>

			</li>

		</ul>

	</aside>
